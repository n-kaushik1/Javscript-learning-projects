<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
    <h1>Fill the form and get the expected discount</h1>
    <form id="discountForm">
        Gender: <input type="text" id="gender"><br>
        Age: <input type="number" id="age"><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('discountForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            let age = parseInt(document.getElementById("age").value); // Get the age from the input
            let gender = document.getElementById("gender").value.toLowerCase(); // Get the gender from the input
            
            let finalDiscount;

            if (age <= 5) {
                finalDiscount = 100;
            } else if (gender === 'female' || age <= 8) {
                finalDiscount = 50; 
            } else if (age >= 65) {
                finalDiscount = 30;
            } else {
                finalDiscount = 0;
            }

            console.log(`Your final discount is ${finalDiscount}`);
            alert(`Your final discount is ${finalDiscount}`)
        }
    </script>
</body>
</html>
